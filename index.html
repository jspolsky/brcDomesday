<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC Domesday - Camp Map Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mapContainer">
        <canvas id="mapCanvas"></canvas>
        <div id="loadingStatus">Loading camp data...</div>
    </div>

    <div id="controls">
        <div class="control-section">
            <h3>BRC Domesday - Camp Map Visualization</h3>
            <div id="stats">
                <span class="stats" id="outlinesCount">Number of camps: Loading...</span>
                <span class="stats" id="coordinates">Lat / Long: --, --</span>
                <span class="stats" id="currentCamp">Camp: None</span>
            </div>
        </div>

        <div class="control-section">
            <h3>Controls</h3>
            <button onclick="zoomToFit()">Zoom to Fit</button>
        </div>

    </div>

    <script src="map.js"></script>
</body>

</html>
