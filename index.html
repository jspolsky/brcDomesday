<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC Domesday - Camp Map Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mapContainer">
        <canvas id="mapCanvas"></canvas>
        <div id="loadingStatus">Loading camp data...</div>
        <div id="campPopup" style="display: none;">
            <div id="campPopupContent">
                <img id="campPopupImage" src="" />
                <div id="campPopupInfo">
                    <div id="campPopupName"></div>
                    <div id="campPopupLocation"></div>
                </div>
            </div>
        </div>
        <div id="campSidebar" class="sidebar-hidden sidebar-right">
            <button id="closeSidebar" onclick="closeSidebar()">✕</button>
            <div id="sidebarContent">
                <h2 id="sidebarCampName"></h2>
                <img id="sidebarCampImage" src="" alt="Camp image">
                <div id="sidebarCampLocation"></div>
                <div id="sidebarCampDescription"></div>
                <div id="sidebarHint">Click again for more information, ESC to exit</div>
            </div>
        </div>
        <div id="mapOverlay" class="overlay-hidden"></div>
        <div id="fullCampInfo" class="fullcamp-hidden">
            <button id="closeFullCamp" onclick="closeFullCampInfo()">✕</button>
            <div id="fullCampContent">
                <h1 id="fullCampName"></h1>
                <img id="fullCampImage" src="" alt="Camp image">
                <div id="fullCampLocation"></div>
                <div id="fullCampDescription"></div>
                <div id="fullCampDetails"></div>
                <div id="fullCampEvents"></div>
                <div id="fullCampHistory"></div>
                <div id="fullCampGallery"></div>
            </div>
        </div>
        <div id="historyTooltip" style="display: none;"></div>
    </div>

    <div id="statusBar">
        <span id="appName">BRC Domesday Book</span>
        <span id="coordinates">--, --</span>
        <span id="currentCamp"></span>
        <div id="searchContainer">
            <input type="text" id="campSearch" placeholder="Search camps..." autocomplete="off">
            <div id="searchAutocomplete"></div>
        </div>
        <div id="statusBarButtons">
            <button id="infoButton" onclick="showInfo()" title="Information">ⓘ</button>
            <button onclick="zoomToFit()">Zoom to Fit</button>
        </div>
    </div>

    <script src="map.js"></script>
</body>

</html>
